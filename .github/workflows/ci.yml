name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install any model-specific or backend requirements if provided
          if [ -f backend/classification_model/requirements.txt ]; then python -m pip install -r backend/classification_model/requirements.txt; fi
          if [ -f backend/requirements.txt ]; then python -m pip install -r backend/requirements.txt; fi
          # Ensure FastAPI/Uvicorn and test dependencies are available in CI
          python -m pip install fastapi uvicorn pytest httpx python-multipart

      - name: Run backend smoke tests
        working-directory: ./backend
        run: |
          pytest tests/test_predict.py -q
